<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gokul">
    <meta name="description" content="toDo list for day-today activities">
    <meta name="keywords" content="toDo, toDo list, daily Task, daily activities">
    <title>ToDO App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h4>Gokul's ToDo App</h4>
    </header>
    <nav class="navBar navContainer">
        <div class="profilePic navContItem"><img id="proPic" src="profilePic.png" alt="Profile Pic"></div>
        <div class="user navContItem">Gokulrajan Sanjeev</div>
    </nav>
    <main class="task taskContainer">
        <article class="myTask taskCont-item">
            <p class="title">My Task</p>
            <ul class="myTaskList">
                <p>
                    <input type="checkbox" name="myTask">
                    <label for="myTask" id="myTask">task 1</label>
                </p>
                <p>
                    <input type="checkbox" name="" id="">
                    <label for="task">task 2</label>
                </p>
            </ul>
            <br>
            <ul class="completedMyTask">
                <li class="task"><input type="checkbox" name="" id="">list1 com</li>
            </ul>
        </article>
        <article class="dailyTask taskCont-item">
            <p class="title">Daily Task</p>
            <ul class="dailyTaskList">
                <li class="task"><input type="checkbox" name="" id="">list1</li>
                <li class="task"><input type="checkbox" name="" id="">list1</li>
                <li class="task"><input type="checkbox" name="" id="">list1</li>
            </ul>
            <br>
            <ul class="completedDailyTask">
                <li class="task"><input type="checkbox" name="" id="">list com</li>
            </ul>
        </article> 
        <article class="createTask taskCont-item">
            <p class="title">Create Task</p>
            <form class="createForm" id="createForm">
                <p class="as">
                    <input type="text" name="newTask" id="newTask" placeholder="Task" required>
                </p>
                <p class="as">
                    <input type="radio" name="taskType" value="taskTypeDaily" id="taskTypeDaily">
                    <label for="taskTypeDaily">Daily Task</label>
                    <input type="radio" name="taskType" value="taskTypeMyTask" id="taskTypeMyTask">
                    <label for="taskTypeMyTask">My Task</label>
                </p>
                <button class="btn as" id="addBtn" type="submit">Add Task</button>
                <button class="btn as" type="reset">Clear</button>
            </form>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
