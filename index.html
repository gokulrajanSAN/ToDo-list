<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gokul">
    <meta name="description" content="toDo list for day-today activities">
    <meta name="keywords" content="toDo, toDo list, daily Task, daily activities">
    <title>ToDO App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h4>Gokul's ToDo App</h4>
    </header>

    <nav class="navContainer">
        <div class="profilePic navContItem"><img id="proPic" src="profilePic.png" alt="Profile Pic"></div>
        <div class="userName navContItem">Gokulrajan Sanjeev</div>
    </nav>

    <main class="taskContainer">
        <article class="myTask taskCont-item">
            <p class="title">My Task</p>
            <ul class="myTaskList">

                <li class="myList"><input type="checkbox" class="checkbox" id="">task1</li>
                <li class="myList doneList"><input type="checkbox" class="checkbox" id="" checked>list2</li>
                
                <input type="checkbox" name="checkbox" id="qwer" checked>
                <label for="qwer">sebera</label>

                <br>

                <label for="asdf"><input type="checkbox" name="checkbox" id="asdf" checked>sdnk</label>
                <br>
                
                <label><input type="checkbox" name="checkbox" checked>no</label>

            </ul>
        </article>

        <article class="dailyTask taskCont-item">
            <p class="title">Daily Task</p>
            <ul class="dailyTaskList">

                <div class="dailyList">
                    <input type="checkbox" name="checkbox" id="zxc">
                    <label for="zxc">list</label>
                </div>

                <li class="dailyList"><input type="checkbox" name="">list1</li>
                <li class="dailyList doneList"><input type="checkbox" name="" class="checkBox" checked>list1</li>
            </ul>

        </article>

        <article class="createTask taskCont-item">
            <p class="title">Create Task</p>
            <form class="createForm" id="">
                <p class="asInput">
                    <input type="text" name="newTask" id="newTask" placeholder="Task" required>
                </p>

                <p class="as">
                <div>
                    <input type="radio" name="taskType" value="taskTypeDaily" id="taskTypeDaily">
                    <label for="taskTypeDaily">Daily Task</label>
                </div>
                <div>
                    <input type="radio" name="taskType" value="taskTypeMyTask" id="taskTypeMyTask">
                    <label for="taskTypeMyTask">My Task</label>
                </div>
                </p>

                <button class="btn as" id="addBtn" type="submit">Add Task</button>
                <button class="btn as" type="reset">Clear</button>
            </form>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
